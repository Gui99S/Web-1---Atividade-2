      <h1 class="title">CADASTRE-SE</h1>
      <div class="container">
        <form class="#" method="get">
            <div class="row">
            <div class="col">
            <label for="form-label" class="required">Nome completo:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nome completo" maxlength="30">
            </div>
            <div class="col">
                <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Gênero</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="S">Prefiro não informar</option>
                  </select>
                </div>
        </div>
             <div class="row">
             <div class="col">
            <label for="form-label" class="required">Data de nascimento:</label>
            <input type="date" name="aniv" id="aniv" class="form-control" placeholder="Data de nascimento">
            </div>
          <div class="col">
          <label for="form-label" class="required">Idade:</label>
          <input type="number" name="age" id="age" class="form-control" placeholder="Idade" maxlength="3">
          </div>
          </div>
          <br>
          <label for="form-label">Idioma preferencial:</label>
          <div class="row">
            <div class="col">
          <input type="radio" id="ptbr" name="language" value="Português">
        <label for="ptbr">Português</label><br>
        </div>
        <div class="col">
            <input type="radio" id="en" name="language" value="Inglês">
        <label for="en">Inglês</label><br>
        </div>
        <div class="col">
            <input type="radio" id="es" name="language" value="Espanhol">
        <label for="es">Espanhol</label>
        </div>
        <div class="col">
            <input type="radio" id="fr" name="language" value="Francês">
        <label for="fr">Francês</label>
        </div>
        <div class="col">
            <input type="radio" id="de" name="language" value="Alemão">
        <label for="de">Alemão</label>
        </div>
        <div class="col">
            <input type="radio" id="ru" name="language" value="Russo">
        <label for="ru">Russo</label>
        </div>
        <div class="col">
            <input type="radio" id="cn" name="language" value="Mandarim">
        <label for="cn">Mandarim</label>
        </div>
        <div class="col">
            <input type="radio" id="jp" name="language" value="Japonês">
        <label for="jp">Japonês</label>
        </div>
        <div class="col">
            <input type="radio" id="kr" name="language" value="Coreano">
        <label for="kr">Coreano</label>
        </div>
    </div>
    <br>
          <div class="row">
            <div class="col md-9 sm-4 lg-12">
          <label for="form-label">Altura:</label>
          <input type="number" name="height" id="height" class="form-control" placeholder="Ex.: 0,00" maxlength="3" step="0.01">
          </div>
          <div class="col md-3 sm-8 lg-12">
          <label for="form-label">Peso:</label>
          <input type="number" name="weight" id="weight" class="form-control" placeholder="Ex.: 00" maxlength="3" step="0.01">
          </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
          <label for="id-username" class="required">Nome de usuário:</label>
          <input type="text" name="username" id="id-username" onkeyup="pegaUsername();" class="form-control" placeholder="Nome de usuário">
          </div>
          <div class="col">
          <label for="id-password" class="required">Senha:</label>
          <input type="password" name="password" id="id-password" onkeyup="pegaPassword();" class="form-control" placeholder="Senha">
          </div>
        </div>
        <br>
        <div class="form-check form-switch">
            <input type="checkbox" name="check" id="id-check" class="form-check-input">
            <label for="id-check" class="form-check-label">Permitir que o site acesse seus dados?</label>
            </div>
            <br>
            <div class="row" id="finale">
            <div class="col">
                <input type="reset" class="btn btn-warning" value="Limpar">
            </div>
            <div class="col">
                <input type="button" onclick="validarLogin();" class="btn btn-success" value="Concluir">
            </div>
            <div class="col">
                <a href="index.html" class="btn btn-danger">Cancelar cadastro</a>
            </div>
        </div>
          </form>
        </div>
